<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link type="text/css" rel="stylesheet" href="../css/default.css" />
</head>
<body>
    <div id="loading-overlay">
        <div id="loading-bar">
            <span id="progress"></span>
        </div>
    </div>
    <canvas id="c"></canvas>

    <script type="module">
        import * as THREE from '../js/build/three.module.js';
        import { OrbitControls } from '../js/examples/jsm/controls/OrbitControls.js';
        const sceneFilePath = 'scene.json';

        function main() {
            const canvas = document.querySelector('#c');
            const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });

            // Variables for loading screen.
			const progressBar = document.querySelector( '#progress' );
			const loadingOverlay = document.querySelector( '#loading-overlay' );
			let percentComplete = 1;

            //camera
            const fov = 50;
            const aspect = window.innerWidth / window.innerHeight; //resizeable
            const near = 0.1;
            const far = 10000;
            var camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.set(-2, 1, 1);


            //controls
            var controls = new OrbitControls(camera, canvas);

            controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
            controls.dampingFactor = 0.05;

            controls.screenSpacePanning = false;

            controls.minDistance = 2;
            controls.maxDistance = 4;

            //controls.minPolarAngle = Math.PI / 2;
            controls.maxPolarAngle = Math.PI / 2.5;
            //controls.minAzimuthAngle = - Math.PI / 4;
            //controls.maxAzimuthAngle = Math.PI / 4;

            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;
            controls.target.set(0, 0, 0);
            controls.enabled = false; 
            
            // Set loading screen.
            const animateBar = (percentComplete) => {
                progressBar.style.width = percentComplete + '%';
            }

            function onProgress( xhr ) {
                if ( xhr.lengthComputable ) {
                    var percentComplete = xhr.loaded / xhr.total * 100 * 0.8;
                    console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );
                    animateBar(percentComplete);
                }
            }

            function onError() {}

            // Set the loading manager.
            var manager = new THREE.LoadingManager();

            manager.onStart = () => {

                animateBar();

            };

            manager.onProgress = function( item, loaded, total ) {

                var percentComplete = loaded / total * 100 * 0.2 + 80;
                animateBar(percentComplete);
            };

            manager.onLoad = function ( ) {

                loadingOverlay.classList.add( 'loading-overlay-hidden' );

                controls.enabled = true; 
                // reset the bar in case we need to use it again
                percentComplete = 0;
                progressBar.style.width = 0;

            };

            manager.onError = function ( e ) { 
                console.error( e );
                progressBar.style.backgroundColor = 'red';
            }

            //scene setting
            const scene = new THREE.Scene();

            scene.background = new THREE.Color(0xFFFFFF);
            //scene.fog = new THREE.Fog(0xFFFFFF, 0, 100);

            // Load object.
            var loader = new THREE.ObjectLoader(manager);
            loader.load(sceneFilePath, function (object) {
                scene.add(object);
            }, onProgress, onError);

            //renderer setting
            renderer.physicallyCorrectLights = true;
            renderer.toneMapping = THREE.NoToneMapping;
            renderer.shadowMap.type = 2; //PCF(SOFT)
            renderer.shadowMap.enabled = true;
            renderer.gammaFactor = 2.2;
            renderer.gammaOutput = true;

            function resizeRendererToDisplaySize(renderer) {
                const canvas = renderer.domElement;
                const width = canvas.clientWidth;
                const height = canvas.clientHeight;
                const needResize = canvas.width !== width || canvas.height !== height;
                if (needResize) {
                    renderer.setSize(width, height, false);
                }
                return needResize;
            }

            function render() {
                if (resizeRendererToDisplaySize(renderer)) {
                    const canvas = renderer.domElement;
                    camera.aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.updateProjectionMatrix();
                }

                renderer.render(scene, camera);

                requestAnimationFrame(render);

                controls.update();
            }

            requestAnimationFrame(render);
        }

        main();

    </script>
</body>
</html>
